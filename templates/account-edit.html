

{% extends 'main.html' %}

{% block content %}

<!-- Main Section -->
<main class="formPage my-xl">
  <div class="content-box">
    <div class="formWrapper">
      <a style="font-size: 21px;" class="backButton" href="{% url 'account' %}"><<i class="im im-angle-left"></i></a>
      <br>

      <form class="form" method="POST" enctype="multipart/form-data" class="form auth__form ">
        {% csrf_token %}

        {% for field in form %}
        <div class="form__field">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {% if field.name == 'cv' %} <!-- Check if the field is the 'cv' field -->
          <input type="file" name="{{ field.name }}" id="{{ field.id_for_label }}" accept=".docx,.txt,.rtf">
          <p>Accepted file formats: .docx, .txt, .rtf</p>
          {% else %}
          {{ field }}
          {% endif %}
        </div>
        {% endfor %}

        <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
      </form>
    </div>
  </div>
</main>

{% endblock content %}
